<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<link rel="stylesheet" type="text/css" href="gregslist_main.css">
	<meta charset="utf-8" name="description" content="layout exercise">
</head>
<body>
	<nav>
		<li class="logo">Greg's List</li>
		<ul>
			<li><a href="gregslist_post.html">Post</a></li>
			<li><a href="gregslist_account.html">Account</a></li>
		</ul>
	</nav>
	<main>	
		<div class="searchbar">
			<label>Search Jobs</label>
			<form action="/action_page.php">
				<input type="text" name="job_title" placeholder="Search software jobs">
				<input type="image" class="mg" src="magnifying_glass.png">
			</form>
			<form class="toggle">
				<input type="submit" value="< prev" class="toggle1">
				<input type="submit" value="1 to 100 of 179" class="toggle2">
				<input type="submit" value="next >" class="toggle3">
			</form>	
		</div>
		<div>
			<div class="jobpost">
				<p class="date">June 22</p>
				<p class="job">Technical Project Manager</p>
				<p class="location">Midtown East</p>
			</div>
			<div class="jobpost">
				<p class="date">June 21</p>
				<p class="job">Frontend Developer</p>
				<p class="location">SoHo</p>
			</div>
			<div class="jobpost">
				<p class="date">June 20</p>
				<p class="job">Senior Python Developer / Cofounder</p>
				<p class="location">Flatiron</p>
			</div>
		</div>	
	</main>	
</body>
</html>
